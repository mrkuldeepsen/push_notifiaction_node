<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Notifications Pusher</title>
  <link rel="stylesheet" href="/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

<body>
  <div class="p-3 mb-2 bg-secondary text-white " >
    
    <h1 style="text-align: center; margin: 40px; padding-bottom: 60px;">Please Click Button...</h1>
    <div class="addNewBook mt-4">
        <form action="/user/register" method="post">
          <div class="form-group formCustom">
            <label for="book">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="form-group formCustom">
              <label for="auther">Email</label>
              <input type="text" class="form-control" id="email" name="email" required>
          </div>
          <div class="form-group formCustom">
              <label for="genres">Password</label>
              <input type="text" class="form-control" id="password"  name="password" required>
          </div>
          <div class="form-group formCustom mt-4">
              <button type="submit" class="trigger-push btn btn-primary">Submit</button>
          </div>
        </form>
  </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
